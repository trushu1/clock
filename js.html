<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>World Time</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>World Time</h1>
  <div class="time-container">
    <div class="country">
      <h2>India (IST)</h2>
      <p id="india-time"></p>
    </div>
    <div class="country">
      <h2>USA (EST)</h2>
      <p id="usa-time"></p>
    </div>
    <div class="country">
      <h2>UK (GMT)</h2>
      <p id="uk-time"></p>
    </div>
    <div class="country">
      <h2>Japan (JST)</h2>
      <p id="japan-time"></p>
    </div>
    <div class="country">
      <h2>Australia (AEDT)</h2>
      <p id="australia-time"></p>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
